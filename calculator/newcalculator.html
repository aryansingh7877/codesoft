<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">

</head>
<body  >
    <center>
<h1  hieght="100px"  width="150px">
        <table border="2%"  cellspacing="13px"  bgcolor="black">
            
       <th colspan="4"  bgcolor="white" >    
    <input type="text" id="ip"  height="60px" ></td> 
</th> <br>
     <tr>       
      
    <td><button type="button"  value="7" onclick="ip.value += 7">7</button></td>
    <td><button type="button" value="8" onclick="ip.value += 8">8</button></td>
    <td><button type="button"   value="9" onclick="ip.value += 9">9</button></td>
    <td><button type="button"  value="*" onclick="ip.value += '*' ">X</button></td>
</tr>
      
    <tr>
    <td><button type="button"  value="4"onclick="ip.value += 4">4</button></td>
    <td><button type="button"  value="5" onclick="ip.value += 5">5</button></td>
    <td><button type="button" value="6" onclick="ip.value += 6">6</button></td>
    <td><button type="button"  value="-" onclick="ip.value += '-'"  >-</button></td>
</tr>
     <tr>
    <td><button type="button"  value="1" onclick="ip.value += 1">1</button></td>
    <td><button type="button"  value="2" onclick="ip.value += 2">2</button></td>
    <td><button type="button"   value="3" onclick="ip.value += 3">3</button></td>
    <td><button type="button"  value="/" onclick="ip.value += '/' ">/</button></td>
    </tr>

     <tr>
    <td><button type="button"  value="+"onclick=" ip.value += '+'">+</button></td>
    <td><button type="button"  value="0" onclick="ip.value += 0">0</button></td>
    <td><button type="button"  value="=" onclick=" ip.value =eval(ip.value) ">=</button></td>
    <td><button type="reset" name=" " onclick="ip.value ='  ' " > C</button> </td>
    </tr>
</tbody>



</table>
</center>

</h1>

</script>
</body>
</html>
